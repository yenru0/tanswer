{% extends "layout.html" %}
{% block content %}
    <form method="post" action="/process-weight/">
        <ol>
            {% for i in result %}
                <li>{{ i }} / {{ tds.vec2element(i["vector"])[1][0] }}
                    <input type="checkbox" value="{{ i["vector"] }}" name="weight_add"></li>
            {% endfor %}
        </ol>
        <div>다른 이름으로 저장<input type="checkbox" name="weight-is-save"/><input type="text" name="name"/></div>
        <input type="submit" value="제출 및 저장"/>
    </form>
    <br>

    <a href="/ready/">그냥 돌아가기</a>
{% endblock %}
